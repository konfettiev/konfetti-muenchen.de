on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-20.04

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
    
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.81.0
    
      - name: 🔨 Build
        run: hugo --environment production --minify
    
      - name: 🚢 Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
